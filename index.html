 <!-- DOCTYPE this is the first tag on the page and it tells the browser that this is a HTML5 page -->
 <!DOCTYPE html>
 <!-- the html tag goes next -->
  <html>
   <!-- the head section has info for the browser and search engine -->
    <head>
       <title>HTML home page</title>
    </head>

       <!-- the body section holds the text and image that we want to show the user -->
        <body>
           <h1>welcome to my html Home page</h1>
           <!-- p is for paragraph tag; has spacing around it by default -->
            <p>
               <!-- img is the image tag -->
                <img id="memeImage" src="meme school.jpg">
            </p>
        </body>
  </html>
